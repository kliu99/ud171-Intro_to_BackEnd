{% extends "base.html" %}

{% block content %}
<form>
	<h2>Add a food</h2>
	<input type="text" name="food">
	<button>Add</button>

	{% if items %}
		{% for item in items %}
			<input type="hidden" name="food" value={{item}}>
		{% endfor %}
	{% endif %}
	
</form>

{% if items %}
	<br>
	<br>
	<h2> Shopping List </h2>
	<ol>
		{% for item in items %}
			<li>{{item}}</li>
		{% endfor %}
	</ol>
{% endif %}


{% endblock %}
